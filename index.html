<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>

    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/script.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tangerine:wght@700&display=swap" rel="stylesheet">
</head>

<body>
    <h1>Image Slider</h1>
    <div class="slider">
        <div id="img1" class="slide">
            <img src="./images/im1.jpg" alt="">
        </div>
        <div id="img2" class="slide">
            <img src="./images/im2.jpg" alt="">
        </div>
        <div id="img3" class="slide">
            <img src="./images/im3.jpg" alt="">
        </div>
        <div id="img4" class="slide">
            <img src="./images/im4.jpg" alt="">
        </div>
        <span id="left" class="arr">&larr;</span>
        <span id="right" class="arr">&rarr;</span>
    </div>
</body>

</html>
